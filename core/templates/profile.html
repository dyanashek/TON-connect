{% extends "base.html" %}
{% block content %}
    ПРОФИЛЬ

    <button onclick="transaction()">pay TON</button>
    <button onclick="transactionUsdt()">pay USDT</button>
    <div id="ton-connect" style="backgroundcolor: black;"></div>
{% endblock %}
{% block js %}
<script type="module">
    console.log(connector)
    async function transaction() {
        const transaction = {
            validUntil: Math.round(Date.now() / 1000) + 100,
            messages: [
                {
                    address: '0:f8c8062b36e2d31082d1d40dfe16311eb6bdb2775b3080de66720363dda790c8',
                    amount: 1000000,
                }
            ]
        }
        try {
            await tonConnectUI.sendTransaction(transaction);
        } catch (error) {
            console.log('cancelled')
        }
    }
    async function transactionUsdt() {
        const body = beginCell()
            .storeUint(0xf8a7ea5, 32) // Jetton transfer opcode
            .storeUint(0, 64) // Query ID
            .storeCoins(toNano("0.001")) // Jetton amount (en to adjust decimals)
            .storeAddress(Address.parse('UQD4yAYrNuLTEILR1A3-FjEetr2yd1swgN5mcgNj3aeQyKAM')) // Destination address
            .storeAddress(Address.parse('UQD4yAYrNuLTEILR1A3-FjEetr2yd1swgN5mcgNj3aeQyKAM')) // Response destination
            .storeCoins(toNano("0.05")) // Forward TON amount (if needed)
            .endCell();
        const jettonWalletContract = Address.parse('UQADDjEaut665leQJ7z4ckDSG4RmA2O8vtpzLP6vWgZdSCGS');
        const transaction = {
            validUntil: Math.round(Date.now() / 1000) + 100,
            messages: [
                {
                    address: jettonWalletContract, // Jetton wallet contract address
                    amount: toNano("0.05").toString(), // Fee for the transaction
                    payload: body.toBoc().toString("base64") 
                }
            ]
        }
        try {
            await tonConnectUI.sendTransaction(transaction);
        } catch (error) {
            console.log('cancelled')
        }
    }
</script>
{% endblock %}
